labels:
  window_months: 24
  delinquency_threshold: 3         # 3 = 90+ days past due (0=cur,1=30,2=60,3=90)
  liquidation_codes: ["02","03","09"]   # foreclosure / REO / charge-off codes
  include_ra: true                 # count 'RA' (repurchase/realignment) as default
  require_full_window: false       # true = keep only loans with a complete observation window

output:
  dir: "data/processed/default_labels"            # one CSV per quarter will be saved here
  make_pooled: true                # if true => also create a concatenated CSV (all quarters)
