data:
  root: "data/raw/mortgage_data"
  # Liste des quarters réellement présents sur disque (les fichiers seront cherchés sous data/raw/mortgage_data/historical_data_<Q>/)
  quarters: ["2022Q1","2022Q2","2022Q3","2022Q4",
             "2023Q1","2023Q2","2023Q3","2023Q4",
             "2024Q1","2024Q2","2024Q3","2024Q4"]

labels:
  window_months: 24
  delinquency_threshold: 3
  liquidation_codes: ["02","03","09"]
  include_ra: true
  require_full_window: false
  # >>> Clé importante : base de calcul de 'vintage'
  # "origination_quarter" = quarter d'origine (celui du dossier source)
  # "first_payment_date"  = quarter dérivé de la FPD
  vintage_basis: origination_quarter

output:
  dir: "data/processed/default_labels"
  format: "parquet"

splits:
  mode: explicit
  explicit:
    # Ensemble "design" = ce qui constituera ton pooled.parquet (train + validations internes potentielles)
    design_quarters: ["2022Q1","2022Q2","2022Q3","2022Q4",
                      "2023Q1","2023Q2","2023Q3","2023Q4",
                      "2024Q1","2024Q2","2024Q3"]

    # Une ou plusieurs validations internes (doivent être incluses dans design_quarters)
    default_val_quarters: ["2024Q1","2024Q2","2024Q3"]

    # Hold-out final qu’on ne touche pas avant la fin
    oos_quarters: ["2024Q4"]

    # (rétrocompat) On peut à la place donner un seul quarter :
    # default_val_quarter: "2024Q3"
